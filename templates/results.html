<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2 class="mt-4 text-center">Anomaly Detection Results</h2>

    {% if tables %}
        <div class="table-responsive">
            {{ tables[0] | safe }}
        </div>
    {% else %}
        <p class="text-danger text-center">No results found. Please upload a file.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Upload Another File</a>
    </div>
</body>
</html>
